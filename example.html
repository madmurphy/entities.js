<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Born Again Netscape's JavaScript Entities &ndash; Example</title>
<script type="text/javascript" src="entities-min.js"></script>
<style type="text/css">
[data-joe-said]::before {
	content: attr(data-joe-said);
	display: block;
	margin-bottom: 1em;
}
</style>
</head>

<body>

<p title="&{new Date();};" style="color: &{(new Date()).getHours() & 1 ? 'red' : 'blue';};" data-joe-said="(Joe said &{'\'What a wonderful day!\''.replace(/'([^']*)'/g, '\u201C$1\u201D');};)">Hi there!</p>

<script type="text/javascript">
JSEntities.parseTree(document.documentElement || document.getElementsByTagName("html")[0]);
</script>

</body>
</html>
